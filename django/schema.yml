openapi: 3.0.3
info:
  title: Tippecc WIS
  version: 1.0.0
  description: Your project description
paths:
  /api/climate-indices/:
    get:
      operationId: api_climate_indices_list
      description: returns a list of all available climate functions
      summary: Get all available climate functions
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ClimateFunction'
          description: ''
  /api/climate-indices/{id}:
    get:
      operationId: api_climate_indices_retrieve
      description: Returns all information of a function by its id
      summary: Get details for climate function
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: id of climate function
        required: true
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClimateFunctionDetail'
          description: success
        '404':
          description: id not found
        '500':
          description: internal server error
    post:
      operationId: api_climate_indices_create
      description: execute climate function by its id
      summary: execute climate function
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: id of climate function
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClimateFunctionRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ClimateFunctionRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ClimateFunctionRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClimateFunctionDetail'
          description: success
        '500':
          description: internal server error
components:
  schemas:
    ClimateDataset:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        desc:
          type: string
          maxLength: 200
        filter_word:
          type: string
          maxLength: 100
        optional:
          type: boolean
          readOnly: true
          description: True if dataset is optional
      required:
      - desc
      - filter_word
      - name
      - optional
    ClimateFunction:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        description:
          type: string
          maxLength: 200
      required:
      - description
      - id
      - name
    ClimateFunctionDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        dataset_dict:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ClimateDataset'
        params_dict:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ClimateParameter'
      required:
      - dataset_dict
      - id
      - params_dict
    ClimateFunctionRequest:
      type: object
      properties:
        dataset_list:
          type: array
          items:
            type: string
        paramvalue_dict:
          type: object
          additionalProperties: {}
        aoi:
          type: array
          items:
            type: number
            format: double
      required:
      - aoi
      - dataset_list
      - paramvalue_dict
    ClimateParameter:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        desc:
          type: string
          maxLength: 200
        datatype:
          type: string
          maxLength: 100
        input_list:
          type: array
          items:
            type: string
        unit_list:
          type: array
          items:
            type: string
        optional:
          type: boolean
          readOnly: true
          description: True if parameter is optional
      required:
      - datatype
      - desc
      - input_list
      - name
      - optional
      - unit_list
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
